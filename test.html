<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Skills</title>
    <!-- Link Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9;
        padding: 20px;
      }

      .skills-container {
        width: 100%;
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      .skill-category {
        margin-bottom: 15px;
        flex: 1 1 100px;
        padding: 10px 15px;
        background-color: #af9b9b;
        border-radius: 5px;
        text-align: center;
        font-size: 14px;
      }

      .skill-category h3 {
        font-size: 18px;
        color: #fff;
        margin-bottom: 10px;
      }

      .skills-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .skill-item {
        flex: 1 1 100px;
        padding: 10px 15px;
        background-color: #007acc;
        color: #fff;
        border-radius: 5px;
        text-align: center;
        font-size: 14px;
        white-space: nowrap;
      }

      /* Responsive Design */
      @media (min-width: 576px) {
        .skill-item {
          flex: 1 1 calc(50% - 10px);
        }
      }

      @media (min-width: 768px) {
        .skill-item {
          flex: 1 1 calc(33.333% - 10px);
        }
      }

      @media (min-width: 992px) {
        .skill-item {
          flex: 1 1 calc(25% - 10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="skills-container">
      <h2>Technical Skills</h2>

      <div class="skill-category">
        <h3>Programming Languages</h3>
        <div class="skills-list">
          <div class="skill-item">C++</div>
          <div class="skill-item">Java</div>
          <div class="skill-item">Python</div>
          <div class="skill-item">JavaScript</div>
          <div class="skill-item">Ruby</div>
          <div class="skill-item">Swift</div>
        </div>
      </div>

      <div class="skill-category">
        <h3>Web Development</h3>
        <div class="skills-list">
          <div class="skill-item">HTML</div>
          <div class="skill-item">CSS</div>
          <div class="skill-item">React.js</div>
          <div class="skill-item">Angular</div>
          <div class="skill-item">Vue.js</div>
          <div class="skill-item">Bootstrap</div>
        </div>
      </div>

      <div class="skill-category">
        <h3>Databases</h3>
        <div class="skills-list">
          <div class="skill-item">MySQL</div>
          <div class="skill-item">PostgreSQL</div>
          <div class="skill-item">MongoDB</div>
          <div class="skill-item">SQLite</div>
        </div>
      </div>

      <div class="skill-category">
        <h3>Version Control</h3>
        <div class="skills-list">
          <div class="skill-item">Git</div>
          <div class="skill-item">GitHub</div>
          <div class="skill-item">GitLab</div>
        </div>
      </div>
    </div>
  </body>
</html>
